<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
               
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                Enter name : <input id="name" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                Enter message : <input id="message" type="text"  class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" onclick="sendDataHandler()">send</button>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        sendDataHandler = () => {
            console.log("here");
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            console.log(name,message)

            socket.emit('dataFromClient',{name : name , message : message})
        }
        


    </script>
</body>
</html>
